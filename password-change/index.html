<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>passwordChange</title>
  </head>
  <body>
    <p value id="nowpassteller" class="nowTeller"></p>
    <div class="firstdiv">
      <p>現在のパスワード</p>
      <div id="NowPasswordBox" class="nowpassBox">
        <input type="word" value id="now-password" class="nowpass" />
      </div>
    </div>
    <div class="seconddiv">
      <p>新しいパスワード</p>
      <div id="NewPasswordBox" class="newpassBox">
        <input type="word" value id="new-password" class="newpass" />
      </div>
    </div>
    <button id="changeBtn" class="change">変更</button>
    <script src="main.js"></script>
  </body>
</html>
